version: '3.8'

# =============================================
# Local infrastructure only.
# Application services are run locally via:
#   ./gradlew :erp-{module}:bootRun
#
# To run full stack with containers, uncomment
# the application service definitions below.
# =============================================

services:

  # --------------- Infrastructure ---------------

  postgres:
    image: postgres:16-alpine
    container_name: modu-erp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - modu-erp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: modu-erp-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
    command: start-dev
    ports:
      - "8180:8080"
    networks:
      - modu-erp
    depends_on:
      postgres:
        condition: service_healthy

