{{- $svc := index .Values "erp-gateway" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: erp-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "modu-erp.labels" . | nindent 4 }}
    app.kubernetes.io/name: erp-gateway
spec:
  replicas: {{ $svc.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: erp-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: erp-gateway
    spec:
      containers:
        - name: erp-gateway
          image: "{{ $svc.image.repository }}:{{ $svc.image.tag }}"
          imagePullPolicy: {{ $svc.image.pullPolicy }}
          ports:
            - containerPort: {{ $svc.service.port }}
          env:
            {{- range $key, $val := $svc.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            - name: KEYCLOAK_ISSUER_URI
              value: {{ .Values.keycloak.issuerUri | quote }}
          resources:
            {{- toYaml $svc.resources | nindent 12 }}
