{{- $svc := index .Values "erp-gateway" }}
apiVersion: v1
kind: Service
metadata:
  name: erp-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "modu-erp.labels" . | nindent 4 }}
    app.kubernetes.io/name: erp-gateway
spec:
  type: {{ $svc.service.type }}
  selector:
    app.kubernetes.io/name: erp-gateway
  ports:
    - port: {{ $svc.service.port }}
      targetPort: {{ $svc.service.port }}
      protocol: TCP
